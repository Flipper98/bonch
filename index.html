        }

            border-radius: 5px;
        }

            padding: 8px;
            border-radius: 5px;
        }

        .message.sent {
            background-color: var(--accent-color);

        .message.received {
            background-color: #e9ecef;
            margin-right: 20%;

            display: flex;

        .tab {

            background-color: #e9ecef;
            cursor: pointer;
        }

        .tab.active {
            background-color: var(--accent-color);

        }

        #notification-bell {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        #notifications-panel {
            position: fixed;
            top: 0;
            right: -300px;

    <script>
        let tg = window.Telegram.WebApp;

        // –î–∞–Ω–Ω—ã–µ
        let scheduleData = {};

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è

        function initializeApp() {

        // API –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è (–∏–º–∏—Ç–∞—Ü–∏—è)
        async function fetchSchedule() {
            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–ø—Ä–æ—Å–∞ –∫ API –≤—É–∑–∞

            });
        }

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function setupNotifications() {
            document.getElementById('notification-bell').addEventListener('click', toggleNotificationsPanel);

            // –ò–º–∏—Ç–∞—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
            setTimeout(() => {

                addNotification('–ò–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–∏ –Ω–∞ –∑–∞–≤—Ç—Ä–∞');
            }, 2000);
        }

        function addNotification(message) {
            notifications.push({
                message,
                time: new Date().toLocaleTimeString()
            });
            updateNotificationsList();
        }

        function updateNotificationsList() {
            const list = document.getElementById('notifications-list');
            list.innerHTML = notifications.map(notif => `
                <div class="item-card">
                    <p>${notif.message}</p>
                    <small>${notif.time}</small>

            `).join('');
        }

        function toggleNotificationsPanel() {
            const panel = document.getElementById('notifications-panel');
            panel.classList.toggle('active');

        // –ü–æ–∏—Å–∫
        function globalSearch(query) {
            // –†–µ–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–∏—Å–∫–∞ –ø–æ –≤—Å–µ–º —Ä–∞–∑–¥–µ–ª–∞–º
            if (!query) return;

            const searchResults = {
                homework: homeworkData.filter(hw =>
                    hw.subject.toLowerCase().includes(query.toLowerCase()) ||
                    hw.task.toLowerCase().includes(query.toLowerCase())
                ),
                files: filesData.filter(file =>
                    file.name.toLowerCase().includes(query.toLowerCase())
                ),
                // –î–æ–±–∞–≤—å—Ç–µ –¥—Ä—É–≥–∏–µ —Ä–∞–∑–¥–µ–ª—ã –ø–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
            };

            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–∏—Å–∫–∞
            showSearchResults(searchResults);
        }

        function showSearchResults(results) {
            // –†–µ–∞–ª–∏–∑–∞—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–∏—Å–∫–∞
            console.log('Search results:', results);
        }

        // –§–∞–π–ª–æ–≤–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
        function uploadFile(input) {
            const file = input.files[0];
            if (file) {
                filesData.push({
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    uploadDate: new Date().toLocaleString()
                });
                updateFilesList();
            }
        }

        function updateFilesList() {
            const filesList = document.getElementById('files-list');
            filesList.innerHTML = filesData.map((file, index) => `
                <div class="item-card">
                    <h3>${file.name}</h3>
                    <p>–†–∞–∑–º–µ—Ä: ${formatFileSize(file.size)}</p>
                    <p>–ó–∞–≥—Ä—É–∂–µ–Ω–æ: ${file.uploadDate}</p>
                    <button onclick="downloadFile(${index})">–°–∫–∞—á–∞—Ç—å</button>
                </div>
            `).join('');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function downloadFile(index) {
            // –ò–º–∏—Ç–∞—Ü–∏—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è —Ñ–∞–π–ª–∞
            alert(`–°–∫–∞—á–∏–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞ "${filesData[index].name}" –Ω–∞—á–∞–ª–æ—Å—å...`);
        }

        // –ß–∞—Ç –≥—Ä—É–ø–ø—ã
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                chatMessages.push({
                    text: message,
                    sender: 'me',
                    time: new Date().toLocaleTimeString()
                });
                updateChat();
                input.value = '';

                // –ò–º–∏—Ç–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–∞
                setTimeout(() => {
                    chatMessages.push({
                        text: '–°–ø–∞—Å–∏–±–æ –∑–∞ —Å–æ–æ–±—â–µ–Ω–∏–µ!',
                        sender: 'other',
                        time: new Date().toLocaleTimeString()
                    });
                    updateChat();
                }, 1000);
            }
        }

        function updateChat() {
            const chatContainer = document.getElementById('chat-messages');
            chatContainer.innerHTML = chatMessages.map(msg => `
                <div class="message ${msg.sender === 'me' ? 'sent' : 'received'}">
                    <p>${msg.text}</p>
                    <small>${msg.time}</small>
                </div>
            `).join('');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showContent(contentId) {
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(contentId).classList.add('active');
        }

        function changeScheduleTab(tab) {
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
            updateScheduleDisplay(tab);
        }

        function updateScheduleDisplay(tab = 'today') {
            const scheduleContent = document.getElementById('schedule-content');
            const schedule = scheduleData[tab] || [];

            scheduleContent.innerHTML = schedule.map(lesson => `
                <div class="item-card">
                    <h3>${lesson.time} - ${lesson.subject}</h3>
                    <p>–ê—É–¥–∏—Ç–æ—Ä–∏—è: ${lesson.room}</p>
                </div>
            `).join('') || '<p>–ù–µ—Ç –∑–∞–Ω—è—Ç–∏–π</p>';
        }
    </script>
